display_errors = On
max_execution_time = 128
max_input_time = 512
max_input_vars = 2000
memory_limit = 512M
post_max_size = 128M
session.gc_maxlifetime = 2000
upload_max_filesize = 20M
zlib.output_compression = Off


extension=pdo.so
extension=pdo_sqlite.so
extension=pdo_mysql.so
extension=sqlite.so